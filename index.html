<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main class="container">
    <div class="result-card">
      <div class="result">
        <h1 class="result__title">Your Result</h1>
        <div class="result__score">
          <span class="result__score-number">76</span>
          <span class="result__score-total">of 100</span>
        </div>
        <div class="result__grade">Great</div>
        <p class="result__text">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      
      <div class="summary">
        <h2 class="summary__title">Summary</h2>
        <div class="summary__items"></div>
        <button class="button">Continue</button>
      </div>
    </div>
  </main>
  
  <script src="script.js"></script>
</body>
</html>
